<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	.box{
		width: 400px;
		height: 400px;
		border: 3px solid red;
		margin: 0 auto;
		margin-top: 100px;
		position: relative;
	}

	.box_child{
	   position: absolute;
	   left: 50%;
	   top:50%;
	   transform: translate(-50%,-50%);
	}
	.box_childiner{
		width: 200px;
		height: 200px;
		background: green;
	}
</style>
<body>
	<div class="box">
		<div class="box_child">
			<div class="box_childiner">
				
			</div>
		</div>
	</div>
</body>
</html>
